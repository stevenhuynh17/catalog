<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <div class="">
      <h1>
        <a href="/">Catalog</a>
      </h1>
    </div>
    <div class="">
      <h3>
        <a href="{{url_for("newModel")}}">New Model</a>
      </h3>
    </div>
    <div class="">
      {% for brand in brands %}
        <a href='{{
          url_for('listModels', brand_id=brand.id)
        }}'>
          <p>{{brand.name}}</p>
        </a>
      {% endfor %}
    </div>
    <div class="">
      <h3>Latest Models</h3>
      {% for model in models %}
        <p>{{model.name}}</p>
      {% endfor %}
    </div>
  </body>
</html>
