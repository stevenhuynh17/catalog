<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="">
      <form class=""
        action="{{url_for('editModel', brand=car.brand, model=car.name)}}"
        method="POST">
        <p>Name</p>
        <input
          type="text"
          size="30"
          name="name"
          placeholder={{car.name}}>
        <p>Description</p>
        <input
          type="text"
          size="30"
          name="description"
          placeholder={{car.description}}>
        <p>Price</p>
        <input
          type="text"
          size="30"
          name="price"
          placeholder={{car.price}}>
        <p>Category</p>
        <input
          type="text"
          size="30"
          name="category"
          placeholder={{car.category}}>
        <input
          type="submit"
          value="Edit Complete">
      </form>
      <a href="{{url_for("modelInfo", brand=car.brand, model=car.name)}}">Cancel</a>
    </div>
  </body>
</html>
