<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Are you sure you want to delete the '{{item.brand.name}} {{item.name}}'?</h1>
    <form
      class=""
      action="{{
        url_for('deleteModel', brand=item.brand.name, model=item.name)
      }}"
      method="post">

    <a href="{{url_for("modelInfo", brand=item.brand.name, model=item.name)}}">Cancel</a>
  </body>
</html>
